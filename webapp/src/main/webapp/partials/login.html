<div class="container">
	<h1>Login <small>please fill the form below</small></h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="username" class="col-sm-4 control-label">Username</label>
			<div class="col-sm-4">
				<input id="username" type="text" ng-model="username" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-4 control-label">Password</label>
			<div class="col-sm-4">
				<input id="password" type="text" ng-model="password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4 text-right">
				<a href="#/signup" class="btn">No account, yet?</a>
				<button ng-click="login()" class="btn btn-primary">Login</button>
			</div>
		</div>

	</form>
</div>
