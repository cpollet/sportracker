<div class="container">
	<h1>Login
		<small>please fill the form below</small>
	</h1>
	<form class="form-horizontal">

		<div class="alert alert-danger" ng-show="invalidCredentials">
			<b>Invalid credentials</b>
		</div>

		<div class="form-group">
			<label for="username" class="col-sm-4 control-label">Username</label>

			<div class="col-sm-4">
				<input id="username" name="username" type="text" class="form-control" ng-model="username">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-4 control-label">Password</label>

			<div class="col-sm-4">
				<input id="password" name="password" type="password" class="form-control" ng-model="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4 text-right">
				<a href="#/signup" class="btn">No account, yet?</a>
				<button class="btn btn-primary" ng-click="login()">Login</button>
			</div>
		</div>

	</form>
</div>
