<!doctype html>
<html ng-app="stApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Sportracker</title>

		<link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.css">
		<link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap-theme.css">

		<link rel="stylesheet" href="/css/sportracker.css">

		<script src="/webjars/angularjs/1.2.16/angular.js"></script>
		<script src="/webjars/angularjs/1.2.16/angular-resource.js"></script>
		<script src="/webjars/angularjs/1.2.16/angular-route.js"></script>
		<script src="/webjars/angular-ui/0.4.0/angular-ui.js"></script>
		<script src="/webjars/angular-ui-bootstrap/0.10.0/ui-bootstrap.js"></script>
		<script src="/webjars/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

		<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script src='/vendor/underscorejs.min.js'></script>
		<script src='/vendor/angular-google-maps.min.js'></script>

		<script src='/vendor/angular-local-storage.js'></script>

		<script src="/js/sportracker.js"></script>
		<script src="/js/services/Authentication.js"></script>
		<script src="/js/services/Token.js"></script>
		<script src="/js/services/User.js"></script>
		<script src="/js/services/Person.js"></script>
		<script src="/js/directives/PasswordCheck.js"></script>
		<script src="/js/controller/TrackCtrl.js"></script>
		<script src="/js/controller/UserCtrl.js"></script>
		<script src="/js/controller/ProfileCtrl.js"></script>
		<script src="/js/controller/AuthenticationCtrl.js"></script>

	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Sportracker</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="!isLogged"><a href="#/signup">Sign up</a></li>
						<li ng-show="!isLogged"><a href="#/login">Login</a></li>

						<li class="dropdown" ng-show="isLogged">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Signed in as <b>{{username}}</b> <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#/profile">My profile</a></li>
								<li><a href="#/" ng-click="logout()">Logout</a></li>
							</ul>
						</li>

						<li><a href="#/about">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div ng-view></div>
